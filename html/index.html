<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <form>
        <input type="text" placeholder="Projeto aplicado?" id="tipo">
        <div class="number">
            <input type="number" max="10" min="0" placeholder="Digite a nota da AP1" id="nota1">
            <input type="number" max="10" min="0" placeholder="Digite a nota da AP2" id="nota2">
            <input type="number" max="10" min="0" placeholder="Digite a nota da AC" id="nota3">
        </div>
    </form>
    <button onclick="media()" type="button">Calcular Nota Final</button>
    <script>
        function media(){
            var ap1 = parseFloat (document.getElementById("nota1").value);
            var ap2 = parseFloat (document.getElementById("nota2").value);
            var ac = parseFloat (document.getElementById("nota3").value);
            var tipo = document.getElementById("tipo").value;
            if (tipo == "sim"){
                var nota_final = (ap1*4 + ap2*2 + ac*4);
                if (nota_final >= 70 || nota_final <= 30){
                    alert(nota_final);
                }
                else{
                    
                }
            }
            else{
                var nota_final = (ap1*4 + ap2*4 + ac*2);
                alert(nota_final);
            }
        }
    </script>
</body>
</html>
